<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Reva Farms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="animated-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="100%" height="100%" id="animated-logo-svg">
                        <!-- R -->
                        <path id="r-letter" fill="#1a3a63" d="M60,20 h40 a20,20 0 0,1 0,40 h-10 l20,30 h-25 l-18,-30 h-7 v30 h-20 v-70 h20 z M60,40 h20 a5,5 0 0,1 0,10 h-20 v-10 z"/>
                        <!-- House icon in R -->
                        <path id="house-icon" fill="#1a3a63" d="M60,75 h10 v10 h-10 z M55,70 l10,-10 l10,10 z"/>
                        <!-- eva -->
                        <path id="e-letter" fill="#1a3a63" d="M140,40 a20,20 0 0,1 40,0 v5 h-30 a5,5 0 0,0 5,5 h25 v10 a20,20 0 0,1 -40,0 v-20 z M150,35 a5,5 0 0,0 0,10 h20 v-5 a5,5 0 0,0 -10,0 h-10 z"/>
                        <path id="v-letter" fill="#1a3a63" d="M190,20 h20 l15,70 h-20 l-5,-30 l-5,30 h-20 z"/>
                        <path id="a-letter" fill="#1a3a63" d="M230,40 a20,20 0 0,1 40,0 v40 h-20 v-5 a20,20 0 0,1 -20,-5 v-30 z M250,35 a5,5 0 0,0 0,10 h0 a5,5 0 0,0 0,-10 z"/>
                        <!-- Jordan text -->
                        <text id="jordan-text" x="300" y="60" font-family="Montserrat, sans-serif" font-size="24" font-weight="500" fill="#c4161c">Jordan</text>
                    </svg>
                </div>
            </div>
            <nav>
                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#chalets">Chalets</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="admin-login">
        <div class="container">
            <div class="login-container">
                <h2>Admin Login</h2>
                <div id="login-error" class="error-message"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Reva Farms <span class="logo-accent">Jordan</span></h3>
                    <p>Experience the beauty of Jordan's nature</p>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#chalets">Chalets</a></li>
                        <li><a href="index.html#about">About Us</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-newsletter">
                    <h4>Stay Updated</h4>
                    <p>Subscribe to our newsletter for special offers</p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Your Email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Reva Farms Jordan. All rights reserved.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="logo-animation.js"></script>
    <script src="admin.js"></script>
</body>
</html>
